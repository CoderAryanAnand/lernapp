<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Home Page</h2>
    
    {% if logged_in %}
        <h3>Welcome, {{ username }}!</h3>
        <a href="/logout"><button>Logout</button></a>
        <a href="/settings"><button>Settings</button></a>
        <a href="/agenda"><button>Agenda</button></a>
        <a href="/noten"><button>Notenorganisation</button></a>
        <a href="/lerntimer"><button>Lerntimer</button></a>
        <a href="/lerntipps"><button>Lerntipps</button></a>
    {% else %}
        <a href="/login"><button>Login</button></a>
        <a href="/register"><button>Register</button></a>
    {% endif %}

    <div style="margin: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
        <h3>Tip of the Day</h3>
        <p>{{ tip }}</p>
    </div>
</body>
</html>
