<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Home Page</h2>
    
    {% if logged_in %}
        <h3>Welcome, {{ username }}!</h3>
        <a href="/logout"><button>Logout</button></a>
    {% else %}
        <a href="/login"><button>Login</button></a>
        <a href="/register"><button>Register</button></a>
    {% endif %}
</body>
</html>
