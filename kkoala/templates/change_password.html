<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort 채ndern</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 font-sans">
    <!-- Main layout container -->
    <div class="md:flex">
        <!-- Include the reusable navbar component -->
        {% include '_navbar.html' %}

        <!-- Main Content Area -->
        <main class="flex-grow p-8 flex flex-col items-center">
            
            <!-- Centered Card for the form -->
            <div class="w-full max-w-md">
                <h1 class="text-4xl font-bold text-zinc-800 dark:text-white mb-8 text-center">Passwort 채ndern</h1>

                <div class="bg-white dark:bg-zinc-800 p-8 rounded-xl shadow-lg">
                    <form action="/settings/change_password" method="post" class="space-y-6">
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                        
                        <div>
                            <label for="ogpw" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Altes Passwort</label>
                            <input type="password" id="ogpw" name="ogpw" required class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="newpw" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Neues Passwort</label>
                            <input type="password" id="newpw" name="newpw" required class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="confirm" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Neues Passwort best채tigen</label>
                            <input type="password" id="confirm" name="confirm" required class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="pt-4 flex flex-col sm:flex-row-reverse gap-3">
                            <button type="submit" class="w-full sm:w-auto px-6 py-2.5 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800">
                                Speichern
                            </button>
                            <a href="{{ url_for('settings.settings_view') }}" class="w-full sm:w-auto text-center px-6 py-2.5 font-semibold text-zinc-700 dark:text-zinc-200 bg-zinc-200 dark:bg-zinc-600 rounded-lg hover:bg-zinc-300 dark:hover:bg-zinc-500">
                                Zur체ck
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
