{% extends "base_auth.html" %}

{% block title %}Passwort zur체cksetzen{% endblock %}

{% block heading %}Passwort zur체cksetzen{% endblock %}

{% block content %}
<!--
    Reset Password Page
    - Allows users to set a new password using a reset token.
    - Requires username, new password, and confirmation.
    - Includes CSRF protection for security.
    - Uses Tailwind CSS for styling and supports dark mode.
-->
<form method="POST" action="{{ url_for('auth.reset_password', token=token) }}" class="space-y-6">
    <!-- CSRF token for form security -->
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <!-- Username Field -->
    <div>
        <label for="username" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Benutzername</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- New Password Field -->
    <div>
        <label for="new_password" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Neues Passwort</label>
        <input type="password" id="new_password" name="new_password" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Neues Passwort best채tigen</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Submit Button -->
    <button type="submit" 
            class="w-full px-4 py-2.5 text-white font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800 transition-colors duration-200">
        Passwort zur체cksetzen
    </button>
</form>
{% endblock %}
