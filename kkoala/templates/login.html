{% extends "base_auth.html" %}

{% block title %}Anmelden - KantiKoala{% endblock %}

{% block heading %}Anmelden{% endblock %}

{% block content %}
<!--
    Login Page
    - Allows users to log in with their username and password.
    - Includes CSRF protection for security.
    - Provides a link to reset password and a link to registration.
    - Uses Tailwind CSS for styling and supports dark mode.
-->
<!-- Login Form -->
<form action="{{ url_for('auth.login') }}" method="post" class="space-y-6">
    <!-- CSRF token for form security -->
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <!-- Username Field -->
    <div>
        <label for="username" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Benutzername</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Password Field with Forgot Password Link -->
    <div>
        <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300">Passwort</label>
            <a href="{{ url_for('auth.forgot_password') }}" class="text-xs text-blue-600 dark:text-blue-400 hover:underline">Passwort vergessen?</a>
        </div>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Submit Button -->
    <button type="submit" 
            class="w-full px-4 py-2.5 text-white font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800 transition-colors duration-200">
        Anmelden
    </button>
</form>

<!-- Secondary Link to Register -->
<p class="text-sm text-center text-zinc-600 dark:text-zinc-400">
    Haben Sie noch kein Konto?
    <a href="{{ url_for('auth.register') }}" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">Registrieren</a>
</p>
{% endblock %}
