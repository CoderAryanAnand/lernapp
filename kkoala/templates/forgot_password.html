<!DOCTYPE html>
<!-- I have removed class="dark" from here to make light mode the default -->
<html lang="de" data-theme-setting="{{ dark_mode_setting }}"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='flash.css') }}">
</head>
<body class="bg-zinc-200 dark:bg-zinc-900 font-sans">

    <!-- Header Section -->
    <header class="w-full h-[10vh] flex items-center justify-center relative border-b border-zinc-300 dark:border-zinc-700">
        <a href="{{ url_for('main.index') }}">
            <!-- The dark:invert class makes the logo visible in dark mode -->
            <img class="h-[8vh] dark:invert" src="{{ url_for('static', filename='img/KantiKoalaLogoVar2.png') }}" alt="KantiKoala Logo">
        </a>
        <!-- <p class="absolute bottom-1 text-xs text-zinc-600 dark:text-zinc-400">KantiKoala, 2025</p> -->
    </header>

    <!-- Main Content - Centered using Flexbox -->
    <main class="w-full h-[90vh] flex items-center justify-center p-4">
        
        <!-- Form Container styled with Tailwind -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-zinc-800 rounded-xl shadow-lg">
            
            <h1 class="text-2xl font-bold text-center text-zinc-900 dark:text-white">
                Passwort vergessen?
            </h1>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Form styled with Tailwind -->
            <form action="{{ url_for('auth.forgot_password') }}" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Email-Addresse</label>
                    <input type="email" id="email" name="email" placeholder="ihre.email@addresse.com" required
                           class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full px-4 py-2 text-white font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800 transition-colors duration-200">
                    Passwort zur√ºcksetzen
                </button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
</body>
</html>
