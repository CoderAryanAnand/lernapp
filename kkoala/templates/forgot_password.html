{% extends "base_auth.html" %}

{% block title %}Passwort vergessen{% endblock %}

{% block heading %}Passwort vergessen?{% endblock %}

{% block content %}
<!-- Form -->
<form action="{{ url_for('auth.forgot_password') }}" method="POST" class="space-y-6">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <div>
        <label for="email" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Email-Addresse</label>
        <input type="email" id="email" name="email" placeholder="ihre.email@addresse.com" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button type="submit" 
            class="w-full px-4 py-2 text-white font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800 transition-colors duration-200">
        Passwort zur√ºcksetzen
    </button>
</form>
{% endblock %}
