{% extends "base_auth.html" %}

{% block title %}Registrieren{% endblock %}

{% block heading %}Konto erstellen{% endblock %}

{% block content %}
<!--
    Registration Page
    - Allows users to create a new account with username, email, and password.
    - Includes CSRF protection for security.
    - Provides a link to the login page for existing users.
    - Uses Tailwind CSS for styling and supports dark mode.
-->
<form action="{{ url_for('auth.register') }}" method="post" class="space-y-6">
    <!-- CSRF token for form security -->
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    
    <!-- Username Field -->
    <div>
        <label for="username" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Benutzername</label>
        <input type="text" id="username" name="username" maxlength="30" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Email Field -->
    <div>
        <label for="email" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">E-Mail</label>
        <input type="email" id="email" name="email" maxlength="100" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Password Field -->
    <div>
        <label for="password" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Passwort</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-zinc-700 dark:text-zinc-300">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-2 text-zinc-900 bg-zinc-100 dark:bg-zinc-700 dark:text-white border border-zinc-300 dark:border-zinc-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <!-- Submit Button -->
    <button type="submit" 
            class="w-full px-4 py-2.5 text-white font-semibold bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-zinc-800 transition-colors duration-200">
        Registrieren
    </button>
</form>

<!-- Secondary Link to Login -->
<p class="text-sm text-center text-zinc-600 dark:text-zinc-400">
    Haben Sie bereits ein Konto?
    <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">Anmelden</a>
</p>
{% endblock %}
